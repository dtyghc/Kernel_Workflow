version: 2.1
jobs:
  compile:
   docker:
      - image: fr3akyphantom/droid-builder:latest
   steps:
      - run:
          command: |
           git clone --depth=1 https://github.com/jrchintu/sleepy_kernel_xiaomi_mido --single-branch -b 11 mido
           cd mido
           wget https://github.com/Jrchintu/SleepyKernel_workflow/raw/master/Build.sh.old
           chmod a+x ./Build.sh.old
           bash ./Build.sh.old
workflows:
  version: 2.1
  cooking:
